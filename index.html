<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kakao | Bio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

:root {
--primary-glow: #ff00cc;
--secondary-glow: #00c3ff;
--tertiary-glow: #7928ca;
--background: #0a0a0f;
--card-bg: rgba(20, 20, 25, 0.7);
--text-color: #ffffff;
--text-glow: 0 0 10px rgba(255, 255, 255, 0.7);
}

@keyframes backgroundShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

@keyframes float {
0%, 100% { transform: translateY(0) rotate(0deg); }
50% { transform: translateY(-20px) rotate(5deg); }
}

@keyframes pulse {
0%, 100% { opacity: 0.6; transform: scale(1); }
50% { opacity: 1; transform: scale(1.1); }
}

@keyframes glowText {
0%, 100% { text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow), 0 0 30px var(--primary-glow); }
50% { text-shadow: 0 0 15px var(--secondary-glow), 0 0 25px var(--secondary-glow), 0 0 35px var(--secondary-glow); }
}

@keyframes gradientSpin {
0% { transform: translate(-50%, -50%) rotate(0deg); }
100% { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes glowBorder {
0%, 100% { box-shadow: 0 0 15px var(--primary-glow), 0 0 30px var(--primary-glow); }
50% { box-shadow: 0 0 15px var(--secondary-glow), 0 0 30px var(--secondary-glow); }
}

@keyframes appear {
0% { opacity: 0; transform: translateY(20px); }
100% { opacity: 1; transform: translateY(0); }
}

@keyframes iconGlow {
0%, 100% { color: var(--primary-glow); filter: drop-shadow(0 0 5px var(--primary-glow)); }
50% { color: var(--secondary-glow); filter: drop-shadow(0 0 5px var(--secondary-glow)); }
}

body {
font-family: 'Segoe UI', Arial, sans-serif;
background-color: var(--background);
color: var(--text-color);
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
position: relative;
}

.background {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -2;
background: linear-gradient(45deg, #0a0a0f, #191927, #0a0a0f);
background-size: 400% 400%;
animation: backgroundShift 15s ease infinite;
}

.glow-orb {
position: absolute;
border-radius: 50%;
filter: blur(60px);
opacity: 0.4;
animation: pulse 8s infinite alternate ease-in-out;
z-index: -1;
}

.orb-1 {
top: 20%;
left: 25%;
width: 40vw;
height: 40vw;
background: var(--primary-glow);
animation-delay: 0s;
}

.orb-2 {
bottom: 10%;
right: 15%;
width: 35vw;
height: 35vw;
background: var(--secondary-glow);
animation-delay: 1s;
}

.orb-3 {
top: 50%;
right: 30%;
width: 25vw;
height: 25vw;
background: var(--tertiary-glow);
animation-delay: 2s;
}

.gradient-circle {
position: absolute;
width: 600px;
height: 600px;
top: 50%;
left: 50%;
background: conic-gradient(
var(--primary-glow),
var(--secondary-glow),
var(--tertiary-glow),
var(--primary-glow)
);
border-radius: 50%;
filter: blur(60px);
opacity: 0.15;
animation: gradientSpin 20s linear infinite;
z-index: -1;
}

.stars {
position: absolute;
width: 100%;
height: 100%;
z-index: -1;
opacity: 0.5;
}

.star {
position: absolute;
width: 2px;
height: 2px;
background-color: white;
border-radius: 50%;
}

.container {
position: relative;
z-index: 1;
perspective: 1000px;
animation: appear 1s ease forwards;
animation-delay: 0.5s;
opacity: 0;
}

.card {
width: 90vw;
max-width: 500px;
background: var(--card-bg);
border-radius: 20px;
padding: 3rem;
backdrop-filter: blur(20px);
border: 1px solid rgba(255, 255, 255, 0.1);
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
transform-style: preserve-3d;
transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
animation: glowBorder 6s infinite alternate;
position: relative;
overflow: hidden;
}

.card::before {
content: '';
position: absolute;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
transform: rotate(-45deg);
pointer-events: none;
}

.card:hover {
transform: rotateX(5deg) rotateY(5deg);
}

.header {
text-align: center;
margin-bottom: 2rem;
}

.profile-image {
width: 120px;
height: 120px;
margin: 0 auto 1.5rem;
border-radius: 50%;
background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
display: flex;
align-items: center;
justify-content: center;
position: relative;
overflow: hidden;
box-shadow: 0 0 30px rgba(255, 0, 204, 0.7);
animation: float 6s ease-in-out infinite;
}

.profile-image i {
font-size: 50px;
color: white;
filter: drop-shadow(0 0 5px white);
animation: iconGlow 6s infinite alternate;
}

.name {
font-size: 3rem;
font-weight: 700;
background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
-webkit-background-clip: text;
background-clip: text;
color: transparent;
margin-bottom: 0.5rem;
animation: glowText 6s infinite alternate;
}

.title {
font-size: 1.1rem;
font-weight: 300;
color: rgba(255, 255, 255, 0.9);
margin-bottom: 2rem;
letter-spacing: 3px;
text-transform: uppercase;
}

.skills {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 0.75rem;
margin-bottom: 2rem;
}

.skill {
padding: 0.5rem 1rem;
background: rgba(255, 255, 255, 0.05);
border-radius: 50px;
font-size: 0.85rem;
backdrop-filter: blur(5px);
border: 1px solid rgba(255, 255, 255, 0.1);
transition: all 0.3s ease;
}

.skill:hover {
background: rgba(255, 255, 255, 0.1);
transform: translateY(-5px);
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.social-links {
display: flex;
justify-content: center;
gap: 1.5rem;
margin-top: 2rem;
}

.social-link {
width: 50px;
height: 50px;
display: flex;
align-items: center;
justify-content: center;
border-radius: 50%;
background: rgba(255, 255, 255, 0.05);
border: 1px solid rgba(255, 255, 255, 0.1);
font-size: 1.5rem;
color: white;
transition: all 0.3s ease;
backdrop-filter: blur(5px);
animation: iconGlow 8s infinite alternate;
animation-delay: calc(var(--i) * 1s);
}

.social-link:hover {
transform: translateY(-5px) scale(1.1);
background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
}

.loading-screen {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: var(--background);
display: flex;
justify-content: center;
align-items: center;
z-index: 1000;
transition: opacity 0.5s ease, visibility 0.5s ease;
}



.loader {
width: 80px;
height: 80px;
border-radius: 50%;
border: 4px solid transparent;
border-top: 4px solid var(--primary-glow);
border-bottom: 4px solid var(--secondary-glow);
animation: spin 1.5s linear infinite;
position: relative;
}

.loader::before {
content: '';
position: absolute;
top: -4px;
left: -4px;
right: -4px;
bottom: -4px;
border-radius: 50%;
border: 4px solid transparent;
border-right: 4px solid var(--tertiary-glow);
border-left: 4px solid var(--tertiary-glow);
animation: spin 2s linear infinite reverse;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

.language-switcher {
position: fixed;
bottom: 30px;
right: 30px;
padding: 10px 20px;
background: rgba(255, 255, 255, 0.05);
color: white;
border-radius: 50px;
backdrop-filter: blur(10px);
border: 1px solid rgba(255, 255, 255, 0.1);
font-size: 0.9rem;
cursor: pointer;
transition: all 0.3s ease;
z-index: 10;
}

.language-switcher:hover {
background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
transform: translateY(-5px);
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

@media (max-width: 768px) {
.card {
padding: 2rem;
max-width: 90vw;
}
.name {
font-size: 2.5rem;
}
.orb-1, .orb-2, .orb-3 {
width: 50vw;
height: 50vw;
}
}
</style>
</head>
<body>
<div class="loading-screen" id="loading-screen">
<div class="loader"></div>
</div>
<div class="background"></div>
<div class="glow-orb orb-1"></div>
<div class="glow-orb orb-2"></div>
<div class="glow-orb orb-3"></div>
<div class="gradient-circle"></div>
<div class="stars" id="stars"></div>
<div class="container">
<div class="card" id="card">
<div class="header">
<div class="profile-image">
<i class="fas fa-skull"></i>
</div>
<h1 class="name">Ghack</h1>
<div class="title">Cool GoreBox Cheat</div>
</div>
<div class="skills">
<div class="skill">AntiBan</div>
<div class="skill">BadgeMod</div>
<div class="skill">StealHost</div>
<div class="skill">RapidFire</div>
<div class="skill">RemoveReload</div>
<div class="skill">UltraDamage</div>
<div class="skill">RemoveRecoil</div>
<div class="skill">AntiKick</div>
<div class="skill">etc...</div>
</div>
<div class="social-links">
<a href="//////////////////////" class="social-link" style="--i: 1">
<i class="fab fa-discord"></i>
</a>
<a href="https://t.me/GHack_GoreBox" class="social-link" style="--i: 2">
<i class="fab fa-telegram-plane"></i>
</a>
</div>
</div>
</div>
<div class="language-switcher" id="lang-switcher">
<span id="lang-text">RU</span>
</div>
<script>
window.addEventListener('load', function() {
setTimeout(function() {
document.getElementById('loading-screen').style.opacity = '0';
setTimeout(function() {
document.getElementById('loading-screen').style.visibility = 'hidden';
}, 500);
}, 1500);
});
function createStars() {
const stars = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
const star = document.createElement('div');
star.className = 'star';
star.style.top = Math.random() * 100 + '%';
star.style.left = Math.random() * 100 + '%';
star.style.animationDuration = 1 + Math.random() * 3 + 's';
stars.appendChild(star);
}
}
createStars();
const card = document.getElementById('card');
document.addEventListener('mousemove', function(e) {
const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
});
document.addEventListener('mouseleave', function() {
card.style.transform = 'rotateY(0deg) rotateX(0deg)';
});
const langSwitcher = document.getElementById('lang-switcher');
const langText = document.getElementById('lang-text');
let isEnglish = true;
langSwitcher.addEventListener('click', function() {
if (isEnglish) {
document.querySelector('.name').textContent = 'Ghack';
document.querySelector('.title').textContent = 'Cool GoreBox Cheat';
langText.textContent = 'EN';
isEnglish = false;
} else {
document.querySelector('.name').textContent = 'Ghack';
document.querySelector('.title').textContent = 'Крутой GoreBox Чит';
langText.textContent = 'RU';
isEnglish = true;
}
});
</script>
</body>
</html>
